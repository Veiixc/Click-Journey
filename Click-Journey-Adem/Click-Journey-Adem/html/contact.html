<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
  <link href="../css&scss/contact.css" rel="stylesheet" type="text/css" />
</head>

<body>

<a id="haut"></a>



  
	<h2 class="title1"> Contactez-nous... </h2>
  <center>
  <a href="#image"> <img src="../img/temple_formulaire.jpg"></a>
  </center>
  
  <div class="container">

		<form id="form">

			<label class ="label" for="fname">Nom</label>
      <input type="text" id="fname" name="name" placeholder="Votre nom..."><br />

      <label class ="label" for="lname">Prénom</label>
      <input type="text" id="lname" name="lastname" placeholder="Votre prénom..."><br />

      <label class ="label" for="subject">Sujet</label>
      <textarea id="subject" name="subject" placeholder="Votre question..." style="height:500px"></textarea><br />
       
      <div class="boutton">
      <input class="vrai_boutton" type="submit" value="Submit">
    
    </form>
</div> 

  

<script>

  // Récupération du formulaire 
  const form_name = document.querySelector('#form')

  // Lors de l'envoi du formulaire, on appel la fonction submit
  form_name.addEventListener('submit', submit)

  // Déclaration de la fonction submit()
  function submit(event)
  {
    // On annule l'action d'envoi du formulaire afin de pouvoir traiter les données
    event.preventDefault()
    // Message d'alerte
    alert('Merci ! Le formulaire va être envoyé !')
  }

</script>
</body>
</html>
